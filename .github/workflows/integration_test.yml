# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Full integration test

on:
  push:
  pull_request:
    branches: [ "main" ]
env:
  #JARFILE: "java/verticox/target/verticox-1.0-SNAPSHOT.jar"
  PWD: ./mock/
jobs:
  javabuild:
    uses: ./.github/workflows/build_java.yml
  build:
    needs: javabuild
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Download jar file
        uses: actions/download-artifact@v3
        with:
          name: jarfile
          path: java/verticox/target

      - name: Check jar dir
        run: ls -la ${{env.JARFILE}}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Run the compose until aggregator exits
        with:
          JARFILE: "${{github_workspace}}/java/verticox/target/verticox-1.0-SNAPSHOT.jar"
        working-directory: ./mock
        run: docker compose up --exit-code-from aggregator
        timeout-minutes: 10

      - name: Print aggregator log
        run: docker compose logs aggregator

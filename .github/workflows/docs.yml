name: Publish docs on gh pages

on:
  push:
    branches:
      - deploy-page-workflow
  release:
    types: [ published ]

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheels
          make deploy-docs
